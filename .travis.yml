sudo: required
dist: trusty
language: node_js
node_js:
  - '8'
addons:
  apt:
    sources:
      - google-chrome
    packages:
      - google-chrome-stable
before_install:
  - 'export CHROME_BIN=chromium-browser'
  - 'export DISPLAY=:99.0'
  - 'sh -e /etc/init.d/xvfb start'
before_script:
  - 'npm install -g @angular/cli'
  - 'npm install'
script:
  - 'npm run ci'
  - 'npm run build'
before_deploy:
  - 'cd dist'
  - 'ls'
deploy:
  provider: npm
  email: q_h@inbox.ru
  api_key:
    secure: 
  on:
    tags: true
    repo: kukhariev/ngx-uploadx
  skip_cleanup: true
